<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeMatch - Find Your Perfect Bay Area Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #10b981;
            --danger: #ef4444;
            --background: #f9fafb;
            --card-bg: #ffffff;
            --text: #111827;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary);
        }

        /* Main Layout */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
        }

        /* Property Cards */
        .property-container {
            position: relative;
            height: 600px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .property-card {
            position: absolute;
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            cursor: grab;
            transition: transform 0.2s, opacity 0.2s;
        }

        .property-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .property-details {
            padding: 1.5rem;
        }

        .property-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .property-address {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .property-features {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Swipe Buttons */
        .swipe-buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .swipe-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--border);
            background: var(--card-bg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 1.5rem;
        }

        .swipe-btn:hover {
            transform: scale(1.1);
        }

        .swipe-btn.reject {
            color: var(--danger);
            border-color: var(--danger);
        }

        .swipe-btn.like {
            color: var(--secondary);
            border-color: var(--secondary);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                display: none;
            }
            
            .property-card {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">

    <!-- Main Content -->
    <main class="main-container">

    <script>
        // App State
        let currentIndex = 0;
        let properties = [];
        let stats = {
            viewed: 0,
            liked: 0
        };
        let currentPage = 1;
        let hasMorePages = false;
        let isLoading = false;

        // User settings (with defaults)
        let userSettings = {
            priceMin: 1800000,
            priceMax: 2300000,
            sqftMin: 1800,
            sqftMax: 3000,
            neighborhoods: ['Palo Alto, CA'] // Start with one neighborhood
        };

        // Load settings from localStorage
        function loadSettings() {
            const saved = localStorage.getItem('homematchSettings');
            if (saved) {
                userSettings = JSON.parse(saved);
            }
        }

        // Mock properties for fallback
        const mockProperties = [
            {
                id: 1,

                match: 92
            },
            {

            },
            {

        // Initialize app
        async function init() {
            console.log('Initializing HomeMatch...');
            loadSettings();
            showLoading();
            
            try {
                await fetchProperties();
                // Add small delay to avoid rate limiting
                await new Promise(resolve => setTimeout(resolve, 1000));
            } catch (error) {
                console.error('Error fetching properties:', error);
                showError('Unable to fetch live data. Using sample properties.');
                properties = mockProperties;
            }
            
            hideLoading();
            updateStats();
            
            if (properties.length > 0) {
                displayProperty(currentIndex);
            } else {
                showError('No properties found matching your criteria.');
            }
        }

        // Fetch properties from Zillow API

// Calculate match score based on user preferences
function calculateMatchScore(property, settings) {
    const weights = settings.weights || {
        lawn: 30,
        kitchen: 25,
        commute: 20,
        safety: 15,
        view: 10
    };
    
    let score = 0;
    
    // Price score (100 if in range, decreases if over)
    if (property.price <= settings.priceMax) {
        score += 100;
    } else {
        const overBudgetPct = ((property.price - settings.priceMax) / settings.priceMax) * 100;
        score += Math.max(0, 100 - overBudgetPct * 2);
    }
    
    // Size score (based on sqft)
    if (property.sqft >= settings.sqftMin && property.sqft <= settings.sqftMax) {
        score += 20;
    }
    
    // Freshness score (newer listings get bonus)
    if (property.daysOnMarket !== undefined) {
        if (property.daysOnMarket < 7) score += 15;
        else if (property.daysOnMarket < 14) score += 10;
        else if (property.daysOnMarket < 30) score += 5;
    }
    
    // Neighborhood preference score
    const favNeighborhoods = [
        'Willow Glen, San Jose, CA',
        'Los Gatos, CA',
        'Palo Alto, CA',
        'Menlo Park, CA',
        'Cole Valley, San Francisco, CA',
        'Noe Valley, San Francisco, CA'
    ];
    
    if (property.neighborhood && favNeighborhoods.includes(property.neighborhood)) {
        score += 10;
    }
    
    // Normalize to 0-100
    return Math.min(100, Math.round(score / 1.5));
}

// Fetch properties from multiple neighborhoods
async function fetchProperties() {
    try {
        console.log('Fetching properties from multiple neighborhoods...');
        showLoading();
        
        // Get all selected neighborhoods
        const neighborhoods = userSettings.neighborhoods || ['Palo Alto, CA'];
        console.log(`Searching in ${neighborhoods.length} neighborhoods:`, neighborhoods);
        
        let allProperties = [];
        let totalPages = 0;
        
        // Fetch from each neighborhood
        for (let i = 0; i < neighborhoods.length; i++) {
            const location = neighborhoods[i];
            
            try {
                // Show progress
                const loadingDiv = document.getElementById('loadingState');
                if (loadingDiv) {
                    loadingDiv.innerHTML = `
                        <div class="loading-spinner"></div>
                        <p style="margin-top: 1rem;">Searching ${location}... (${i + 1}/${neighborhoods.length})</p>
                    `;
                }
                
                console.log(`Fetching from ${location}...`);
                
                const response = await fetch(
                    `/api/zillow-search?location=${encodeURIComponent(location)}&priceMin=${userSettings.priceMin}&priceMax=${userSettings.priceMax}&page=1`
                );
                
                if (!response.ok) {
                    console.error(`Failed to fetch from ${location}:`, response.status);
                    continue;
                }
                
                const data = await response.json();
                console.log(`API Response from ${location}:`, {
                    resultsReturned: data.results?.length || 0,
                    totalAvailable: data.totalResultCount || 0
                });
                
                if (data.results && data.results.length > 0) {
                    // Transform and add neighborhood info
                    const neighborhoodProperties = data.results.map(prop => ({
                        id: prop.zpid,
                        price: prop.price || 0,
                        address: prop.streetAddress || prop.address || 'No address',
                        city: prop.city || location.split(',')[0],
                        neighborhood: location,
                        image: prop.imgSrc || 'https://images.unsplash.com/photo-1564013799919-ab600027ffc6?w=800',
                        beds: prop.bedrooms || 3,
                        baths: prop.bathrooms || 2,
                        sqft: prop.livingArea || 2000,
                        daysOnMarket: prop.daysOnZillow || 0,
                        match: 0 // Will be calculated
                    }));
                    
                    allProperties = [...allProperties, ...neighborhoodProperties];
                    
                    // Track if this neighborhood has more pages
                    if (data.pagination && data.pagination.totalPages > 1) {
                        totalPages += data.pagination.totalPages - 1; // Subtract 1 since we got page 1
                    }
                }
                
                // Small delay to avoid rate limiting
                if (i < neighborhoods.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
            } catch (error) {
                console.error(`Error fetching from ${location}:`, error);
            }
        }
        
        // Remove duplicates
        const uniqueProperties = allProperties.filter((prop, index, self) =>
            index === self.findIndex((p) => p.id === prop.id)
        );
        
        // Calculate match scores
        uniqueProperties.forEach(prop => {
            prop.match = calculateMatchScore(prop, userSettings);
        });
        
        // Sort by match score (highest first) with some randomization for variety
        properties = uniqueProperties.sort((a, b) => {
            // Group by score buckets (90-100, 80-89, etc.)
            const aBucket = Math.floor(a.match / 10);
            const bBucket = Math.floor(b.match / 10);
            
            if (aBucket !== bBucket) {
                return bBucket - aBucket; // Higher bucket first
            }
            
            // Within same bucket, add some randomness
            return Math.random() - 0.5;
        });
        
        console.log(`Total unique properties found: ${properties.length}`);
        console.log('Score distribution:', properties.reduce((acc, p) => {
            const bucket = `${Math.floor(p.match / 10) * 10}-${Math.floor(p.match / 10) * 10 + 9}`;
            acc[bucket] = (acc[bucket] || 0) + 1;
            return acc;
        }, {}));
        
        // Set pagination status based on total pages from all neighborhoods
        hasMorePages = totalPages > 0;
        currentPage = 1;
        
        if (properties.length === 0) {
            throw new Error('No properties found in any neighborhood');
        }
        
    } catch (error) {
        console.error('Fetch error:', error);
        throw error;
    }
}

// Load more properties from subsequent pages
async function loadMore() {
    if (isLoading || !hasMorePages) return;
    
    isLoading = true;
    document.getElementById('loadMoreBtn').textContent = 'Loading more neighborhoods...';
    document.getElementById('loadMoreBtn').disabled = true;
    
    try {
        currentPage++;
        const neighborhoods = userSettings.neighborhoods || ['Palo Alto, CA'];
        let newProperties = [];
        
        // Try to get page 2+ from each neighborhood
        for (const location of neighborhoods) {
            try {
                const response = await fetch(
                    `/api/zillow-search?location=${encodeURIComponent(location)}&priceMin=${userSettings.priceMin}&priceMax=${userSettings.priceMax}&page=${currentPage}`
                );
                
                if (!response.ok) continue;
                
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    const moreProps = data.results.map(prop => ({
                        id: prop.zpid,
                        price: prop.price || 0,
                        address: prop.streetAddress || prop.address || 'No address',
                        city: prop.city || location.split(',')[0],
                        neighborhood: location,
                        image: prop.imgSrc || 'https://images.unsplash.com/photo-1564013799919-ab600027ffc6?w=800',
                        beds: prop.bedrooms || 3,
                        baths: prop.bathrooms || 2,
                        sqft: prop.livingArea || 2000,
                        daysOnMarket: prop.daysOnZillow || 0,
                        match: 0
                    }));
                    
                    // Calculate scores
                    moreProps.forEach(prop => {
                        prop.match = calculateMatchScore(prop, userSettings);
                    });
                    
                    newProperties = [...newProperties, ...moreProps];
                }
                
                await new Promise(resolve => setTimeout(resolve, 500));
            } catch (error) {
                console.error(`Error loading more from ${location}:`, error);
            }
        }
        
        if (newProperties.length > 0) {
            // Remove duplicates
            const existingIds = new Set(properties.map(p => p.id));
            const uniqueNew = newProperties.filter(p => !existingIds.has(p.id));
            
            // Sort new properties by score
            uniqueNew.sort((a, b) => b.match - a.match);
            
            // Append to properties
            properties = [...properties, ...uniqueNew];
            updateStats();
            
            console.log(`Loaded ${uniqueNew.length} more unique properties`);
            
            // Hide error, show card, hide button
            document.getElementById('errorDisplay').style.display = 'none';
            document.getElementById('loadMoreBtn').style.display = 'none';
            displayProperty(currentIndex);
        } else {
            hasMorePages = false;
            showError('No more properties found in any neighborhood.');
        }
    } catch (error) {
        console.error('Error loading more:', error);
        showError('Failed to load more properties. Try again later.');
        currentPage--;
    } finally {
        isLoading = false;
        document.getElementById('loadMoreBtn').textContent = 'Load More Properties';
        document.getElementById('loadMoreBtn').disabled = false;
    }
        
        // Display property
        function displayProperty(index) {
            if (index >= properties.length) {
                // Check if we can load more
                if (hasMorePages && !isLoading) {
                    showError('You\'ve viewed all current properties!');
                    document.getElementById('propertyCard').style.display = 'none';
                    document.getElementById('loadMoreBtn').style.display = 'inline-block';
                } else {
                    showError('No more properties to show! Come back later for more.');
                    document.getElementById('propertyCard').style.display = 'none';
                }
                return;
            }

            const property = properties[index];
            const card = document.getElementById('propertyCard');
            
            card.innerHTML = `
                <img src="${property.image}" alt="Property" class="property-image" onerror="this.src='https://images.unsplash.com/photo-1564013799919-ab600027ffc6?w=800'">
                <div class="property-details">
                    <div class="property-price">${property.price.toLocaleString()}</div>
                    <div class="property-address">${property.address}, ${property.city}</div>
                    <div class="property-features">
                        <div class="feature">üõèÔ∏è ${property.beds} beds</div>
                        <div class="feature">üöø ${property.baths} baths</div>
                        <div class="feature">üìè ${property.sqft.toLocaleString()} sqft</div>
                    </div>
                    <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border);">
                        <strong>Match Score: ${property.match}%</strong>
                        ${property.neighborhood ? `<div style="color: var(--text-secondary); font-size: 0.875rem; margin-top: 0.25rem;">üìç ${property.neighborhood}</div>` : ''}
                        ${property.daysOnMarket !== undefined ? `<div style="color: var(--text-secondary); font-size: 0.875rem;">üïê ${property.daysOnMarket} days on market</div>` : ''}
                    </div>
                </div>
            `;
            
            card.style.display = 'block';
            stats.viewed++;
            updateStats();
        }

        // Handle swipe actions
        function handleReject() {
            console.log('Property rejected');
            nextProperty();
        }

        function handleLike() {
            console.log('Property liked');
            stats.liked++;
            nextProperty();
        }

        function nextProperty() {
            currentIndex++;
            if (currentIndex < properties.length) {
                displayProperty(currentIndex);
            } else {
                displayProperty(currentIndex); // This will show the "no more properties" message
            }
        }

        // Update stats display
        function updateStats() {
            document.getElementById('newListings').textContent = `${properties.length}${hasMorePages ? '+' : ''}`;
            document.getElementById('matches').textContent = properties.filter(p => p.match >= 75).length;
            document.getElementById('viewed').textContent = stats.viewed;
            document.getElementById('liked').textContent = stats.liked;
        }

        // UI helpers
        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('propertyCard').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorDisplay');
            errorDiv.innerHTML = `<div class="error-message">${message}</div>`;
            errorDiv.style.display = 'block';
        }

        // Load more properties
        async function loadMore() {
            if (isLoading || !hasMorePages) return;
            
            isLoading = true;
            document.getElementById('loadMoreBtn').textContent = 'Loading...';
            document.getElementById('loadMoreBtn').disabled = true;
            
            try {
                currentPage++;
                const location = userSettings.neighborhoods && userSettings.neighborhoods[0] 
                    ? userSettings.neighborhoods[0] 
                    : 'Palo Alto, CA';
                
                const response = await fetch(
                    `/api/zillow-search?location=${encodeURIComponent(location)}&priceMin=${userSettings.priceMin}&priceMax=${userSettings.priceMax}&page=${currentPage}`
                );
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    console.log(`Loaded ${data.results.length} more properties from page ${currentPage}`);
                    
                    // Update pagination status
                    hasMorePages = data.pagination?.hasMore || false;
                    
                    // Transform and append new properties
                    const newProperties = data.results.map(prop => ({
                        id: prop.zpid,
                        price: prop.price || 0,
                        address: prop.streetAddress || prop.address || 'No address',
                        city: prop.city || 'Bay Area',
                        image: prop.imgSrc || 'https://images.unsplash.com/photo-1564013799919-ab600027ffc6?w=800',
                        beds: prop.bedrooms || 3,
                        baths: prop.bathrooms || 2,
                        sqft: prop.livingArea || 2000,
                        match: Math.floor(Math.random() * 15) + 80
                    }));
                    
                    properties = [...properties, ...newProperties];
                    updateStats();
                    
                    // Hide error, show card, hide button
                    document.getElementById('errorDisplay').style.display = 'none';
                    document.getElementById('loadMoreBtn').style.display = 'none';
                    displayProperty(currentIndex);
                } else {
                    hasMorePages = false;
                    showError('No more properties found.');
                }
            } catch (error) {
                console.error('Error loading more:', error);
                showError('Failed to load more properties. Try again later.');
                currentPage--; // Revert page increment
            } finally {
                isLoading = false;
                document.getElementById('loadMoreBtn').textContent = 'Load More Properties';
                document.getElementById('loadMoreBtn').disabled = false;
            }
        }

        // Start the app when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
